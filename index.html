<!DOCTYPE html>
<html>
<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    
    <header>
        <nav class="nav-bar">
            <h3 class = "menu" id="view-high-scores">View High Scores</h3>
            <h1>Coding Quiz</h1>
            <h3 class = "menu" id="time-countdown">Seconds Remaining: <span id="time-left"></span> </h3>
        </nav>
        
    </header>

    <button id="start-button">Start Game</button>

    <div id="question-card">
        <h2 id="question-header"> <span id="question"></span></h2>
        <ol>
            <li class = "option" data-option="1">1. <span id="opt-1"></span> </li>
            <li class = "option" data-option="2">2. <span id="opt-2"></span> </li>
            <li class = "option" data-option="3">3. <span id="opt-3"></span> </li>
            <li class = "option" data-option="4">4. <span id="opt-4"></span> </li>
        </ol>   
    </div>

    <div id="high-scores-div">
        <h1>High Scores</h1>
        <ul id="high-scores-list"></ul>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
