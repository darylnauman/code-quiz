<!DOCTYPE html>
<html>
<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    
    <header>
        <h1>Coding Quiz</h1>
        <nav class="nav-bar">
            <h3 id="view-high-scores">View High Scores</h3>
            <h3 id="time-countdown">Seconds Remaining: <span id="time-left"></span> </h3>
        </nav>
        
    </header>

    <button id="start-button">Start Game</button>

    <div id="question-card" class="hidden">
        <h2 id="question-header"> <span id="question"></span></h2>
        <ol>
            <li class = "answer" data-answer="a"><span id="answerA"></span> </li>
            <li class = "answer" data-answer="b"><span id="answerB"></span> </li>
            <li class = "answer" data-answer="c"><span id="answerC"></span> </li>
            <li class = "answer" data-answer="d"><span id="answerD"></span> </li>
        </ol>   
    </div>

    <div>
        <h3 id="feedback"></h3>
    </div>

    <div id="high-scores-div">
        <h1>High Scores</h1>
        <ul id="high-scores-list"></ul>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
