<!DOCTYPE html>
<html>
<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    
    <header>
        <h3 id="view-high-scores">View High Scores</h3>
        <h3 id="time-countdown">Seconds Remaining: <span id="time-left"></span> </h3>
        <h1>Coding Quiz</h1>
    </header>

    <button id="start-button">Start Game</button>

    <div id="question-card">
        <h2 id="question-header"> <span id="question">INSERT QUESTION HERE</span></h2>
        <ol>
            <li class = "option" data-option="1">1. <span id="opt-1">OPTION 1</span> </li>
            <li class = "option" data-option="2">2. <span id="opt-2">OPTION 2</span> </li>
            <li class = "option" data-option="3">3. <span id="opt-3">OPTION 3</span> </li>
            <li class = "option" data-option="4">4. <span id="opt-4">OPTION 4</span> </li>
        </ol>
        
    </div>


    <script src="./assets/js/script.js"></script>
</body>
</html>
